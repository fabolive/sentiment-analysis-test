## -*- coding: utf-8 -*-
<!DOCTYPE html>
<html lang="en">
<head>
<title>Sentiment Analysis</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="public/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="public/css/watson-bootstrap-dark.css">
<link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="col-lg-6 col-xs-6">
			<h2>Sentiment Analysis using Microsoft Text Analytics API</h2>
			<p>TODO: Add Description</p>
		</div>
		<div class="col-lg-4 col-xs-4">
		</div>
	</div>
</div>
</div>

<div class="row">
<div class="col-lg-6 col-md-6 col-xs-12">
	<h2>Try the service</h2>
	<div class="well">
		<div class="form-group row">
			<div class="col-lg-12 col-xs-12">
				<textarea rows="8" required
					placeholder="Please enter the text to analyze..."
					class="content form-control">${content}</textarea>
				<div class="text-right">
					<span class="wordsCount small"></span>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-lg-4 col-lg-push-4 col-xs-4">
				<button type="button" class="btn btn-block clear-btn">Clear</button>
			</div>
			<div class="col-lg-4 col-lg-push-4 col-xs-4 col-xs-push-4">
				<button type="button" class="btn btn-block analysis-btn">Analyze</button>
			</div>
		</div>
	</div>
</div>

<div class="col-lg-6 col-md-6 col-xs-12">
	<div class="row">
		<div style="display:none;" class="form-group row loading text-center loading">
			<h2>&nbsp;</h2>
			<img src="public/images/cortana.png">
		</div>
		<div style="display: none;" class="form-group row error">
			<h2>&nbsp;</h2>
			<div class="well">
				<p class="errorMsg"></p>
			</div>
		</div>


	</div>
	<div style="display: none;" class="results">
		<h3 style="height: 29px;">Results</h3>
		<div class="well">
			<div class="summary-div"></div>
                         <div class="progress" id="myProgress" position="relative" width="100%" height="50px" background-color="Yellow">
 		             		<div id="myBar" position="absolute" width="2%" height="100%" background-color="#4CAF50"></div>
		         </div>
                      
		</div>
	</div>
</div>

	<script type="text/javascript" src="public/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="public/js/d3.v2.min.js"></script>
	<script type="text/javascript" src="public/js/demo.js"></script>
	<script type="text/javascript" src="public/js/personality.js"></script>
	<script type="text/javascript" src="public/js/textsummary.js"></script>
</body>
</html>
